<html xmlns="http://www.w3.org/1999/html">
<head>
  <link href="/Kanbas/index.css" rel="stylesheet"/>
  <link href="/Kanbas/style.css" rel="stylesheet"/>
  <link href="/libs/bootstrap/bootstrap.min.css" rel="stylesheet"/>
  <link href=
          "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        rel="stylesheet"/>
</head>

<body>
<div class="wd-flex-row-container">
  <div class="d-none d-md-block wd-bg-color-black">
    <ul class="wd-kanbas-navigation">
      <li>
        <img src="/Kanbas/img/neu-logo.png" style="width: 45px;"></img>
      </li>
      <li class="wd-active">
        <a href="/Kanbas/Account/Profile/screen.html">
          <i class="fa-solid fa-circle-user wd-nav-account-white" aria-hidden="true"></i>
          Account
        </a>
      </li>
      <li>
        <a href="/Kanbas/Dashboard/screen.html">
          <i class="fa fa-tachometer" aria-hidden="true"></i>
          Dashboard
        </a>
      </li>
      <li>
        <a href="/Kanbas/Courses/Home/screen.html">
          <i class="fa fa-book" aria-hidden="true"></i>
          Courses
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          Calendar
        </a>
      </li>
      <li>
        <a href="#"><i class="fa fa-inbox" aria-hidden="true"></i>Inbox</a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-clock" aria-hidden="true"></i>
          History
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-solid fa-laptop-code" aria-hidden="true"></i>
          Studio
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
          Commons
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-question-circle" aria-hidden="true"></i>
          Help
        </a>
      </li>
    </ul>
  </div>
  <div class="wd-flex-grow-1 wd-content-container">
    <div class="wd-breadcrumb">
      <i class="fa-solid fa-bars fa-xl wd-breadcrumb-icon" style="color: #ff0000;"></i>
      <span>Yaxin Yu's Profile</span>
    </div>
    <hr/>
    <div>
      <div class="d-flex">
        <div>
          <ul class="wd-mid-navigation">
            <li><a href="#">Notifications</a></li>
            <li class="wd-active">
              <a href="/Kanbas/Account/Profile/screen.html">Profile</a>
            </li>
            <li><a href="#">Files</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">ePortofolios</a></li>
            <li><a href="#">Shared Content</a></li>
            <li><a href="#">The Hub</a></li>
            <li><a href="#">Qwickly Course Tools</a></li>
            <li><a href="#">Global Announcements</a></li>
          </ul>
        </div>
        <div class="wd-flex-grow-1">
          <div class="wd-account-profile-icon">
            <i class="fa-solid fa-circle-user wd-nav-account-white" style="font-size: 700%; color:grey"></i>
          </div>
          <div class="wd-account-profile">
            <div class="mb-3 wd-account-profile-input">
              <label for="name" class="form-label h6">Name:*</label>
              <input type="text" class="form-control" id="name" placeholder="Yaxin Yu">
            </div>
            <div class="mb-3 wd-account-profile-pronouns">
              <label for="name" class="form-label h6">Pronouns:</label>
              <select class="form-select">
                <option selected>None</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3 wd-account-profile-input">
              <label for="title" class="form-label h6">Title:</label>
              <input type="text" class="form-control" id="title">
            </div>

            <div class="mt-5 mb-5 wd-account-profile-input">
              <label for="Biography" class="form-label">Biography</label>
              <textarea class="form-control" id="Biography" rows="3">Faculty, Software Engineer, AI, Space, and renewables enthusiast</textarea>
            </div>
            <div class="mt-5 mb-5">
              <h4>Links</h4>
              <div class="container text-center">
                <div class="row row-cols-2">
                  <div class="col">
                    <label for="linkTitle" class="form-label h6">Title</label>
                    <div>
                      <input type="text" class="form-control wd-account-profile-link-ele"
                             id="linkTitle" placeholder="Youtube">
                      <i class="fa-solid fa-right-long d-inline-block"></i>
                    </div>
                  </div>
                  <div class="col">
                    <label for="URL" class="form-label h6">URL</label>
                    <div>
                      <input type="text" class="form-control wd-account-profile-link-ele" id="URL"
                             placeholder="https://www.youtube.com/watch?v=9XsRrm-VKj4">
                      <i class="fa-solid fa-xmark d-inline-block wd-fg-color-red"></i>
                    </div>
                  </div>
                  <button class="btn btn-light wd-bg-color-light-grey m-3 w-25">
                    Add another link
                  </button>
                </div>
              </div>
            </div>
            <hr/>
            <div class="wd-float-right">
              <form class="d-inline-block" action="/Kanbas/Account/Profile/screen.html">
                <button class="btn btn-light wd-bg-color-light-grey m-3">
                  Cancel
                </button>
              </form>
              <form class="d-inline-block" action="/Kanbas/Account/Profile/screen.html">
                <button class="btn btn-danger m-3">
                  Save Profile
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="wd-profile-right-colomn">
          <form action="/Kanbas/Account/Profile/screen.html">
            <button class="btn btn-light wd-bg-color-light-grey">
              <i class="fa fa-pencil" style="padding-right: 10px"></i>
              Cancel Editing
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
